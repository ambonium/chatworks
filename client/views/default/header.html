<template name="header">
  <div class="container">
    <div class="row-fluid">
  <div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <div class="nav-collapse collapse">
          <div class="brand"><a href="/">ChatWorks</a></div>
        </div>
        <ul class="nav pull-left"><li><a>{{currentRoom}}</a></li></ul>
        <ul class="nav pull-left">
          <li class="dropdown">{{>roomsList}}</li>
        </ul>
        <ul class="nav pull-right">
          <li class="dropdown">{{loginButtons align="right"}}</li>
        </ul>
        <div class="nav-collapse collapse">
          <ul class="nav pull-left"><li><a>Connected: {{online}} | AutoScroll: {{scroll}}</a></li></ul>
          <form class="navbar-form pull-left">
            <input type="text" class="span6" id="room" placeholder="room name">
            <button class="btn btn-inverse btn-small">Create</button>
            {{>showStats}}
          </form>
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>
</template>

<template name="showStats">
  {{#if showStats}}
  <button class="show-stats btn btn-inverse btn-small">Hide Stats</button>
  {{else}}
  <button class="show-stats btn btn-inverse btn-small">Show Stats</button>
  {{/if}}
</template>
