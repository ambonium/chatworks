<template name="links">
  {{> linksPage options}}
</template>

<template name="linksPage">
  <div class="container">
    <div class="row">
      <div id="side-nav">
        <ul>
        {{#each datesForRoom}}
          {{>dateItem}}
        {{/each}}
        </ul>
      </div>
      <div id="links">
        <div class="row">
          {{#each linksForRoom}}
            {{>linkItem}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
