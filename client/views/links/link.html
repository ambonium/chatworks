<template name="linkItem">
  {{#if isImage}}
  <li class="media">
    {{#linkify}}{{/linkify}}
    <div class="media-body">
      <a href="{{url}}"><h4 class="media-heading">{{#caption}}{{/caption}}</h4></a>
      <p>{{meta}}</p>
      <small>{{#prettyTime}}{{/prettyTime}}</small>
    </div>
  </li>
  {{/if}}
</template>
