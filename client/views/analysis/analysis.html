<template name="analysis">
  {{#if showStats}}
  <div class="widget span2">
    <h4>Loaded Message Count</h4>
    <h2>{{today}}</h2>
  </div>
  <div class="widget span2">
    <h4>Top</h4>
    <ul>{{#each top}}<li>{{count}} {{name}}</li>{{/each}}</ul>
  </div>
  <div class="widget span2">
    <h4>Online</h4>
    <ul>{{online}}</ul>
  </div>
  <div class="widget span2">
    <h4>Activity</h4>
    {{>chart}}
  </div>
  {{/if}}
</template>
