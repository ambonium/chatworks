<template name="chatworks">
  <div id="chatworks-header">
    {{>chatworksHeader}}
  </div>
  <div id="chatworks-chat">
    {{>chatworksOnline}}
    {{>chatworksRooms}}
    <div id="chatworks-messages">
      {{#each messages}}
        {{>chatworksMessage}}
      {{/each}}
      <div id="chatworks-stop"></div>
    </div>
  </div>
  <div id="chatworks-send-box">
    {{>chatworksMessageBox}}
  </div>
</template>
