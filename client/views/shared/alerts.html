<template name="alerts">
  <div class="container">
    <div class="alerts row-fluid">
      {{#each alerts}}
        {{> alert}}
      {{/each}}
    </div>
  </div>
</template>

<template name="alert">
  <div class="alert alert-error">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>
