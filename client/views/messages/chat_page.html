<template name="messages">
  {{> chatPage options}}
</template>

<template name="chatPage">
  <div class="container">
    <div id="analysis">
      {{>analysis}}
    </div>
    <div id="messages">
      <div id="chat">
        {{#each messagesForRoom}}
          {{>messageItem}}
        {{/each}}
        <div id="stop"></div>
      </div>
    </div>
    <div id="send-box">
      {{>messageBox}}
    </div>
  </div>
</template>
